name: WRT-TEST

on:
  workflow_dispatch:

permissions: write-all

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  wrt_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: test_1
        run: |
          export WRT_REPO=$(basename "$GITHUB_WORKSPACE")

          echo "WRT_REPO=$WRT_REPO" >> $GITHUB_ENV

      - name: test_2
        run: |
          echo $WRT_REPO
